{% extends 'Base.html' %}
{% load static %}
{% block css %} <link rel="stylesheet" href="{% static 'css/estilos.css' %}"> {% endblock %}

{% block contenido %}

<h1>Convertidor de Videos</h1>

<form method="post">
    {% csrf_token %}
    <input type="text" name="video_url" placeholder="Ingresa la URL del video" required>
    <button type="submit">Convertir</button>
</form>

{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}

{% endblock %}
